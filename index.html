<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Game</title>
    <!-- google fonts -->
    <!-- anton and poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .font-anton{
            font-family: "Anton", sans-serif;
        }
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
    </style>
    <!-- daisy ui and tailwind --> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat min-h-screen bg-center">
        <!-- home section -->
        <section id="home" class=" min-h-screen ">
            <!-- home screen text part -->
            <div class="text-white min-h-screen flex flex-col items-center justify-center gap-5">
                <h1 class="text-8xl font-anton font-normal">Alphabet Clash</h1>
                <p class="text-xl font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="play-now" class="btn" onclick="play()">Play Now</button>
            </div>
        </section>
        <!-- play ground section -->
        <section id="play-ground" class="hidden">
            <div class=" flex flex-col justify-center items-center min-h-screen gap-12">
             <!-- play screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] rounded-2xl bg-[#ffffffb3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-[white] px-4 pb-2 rounded-b-xl">Don't watch keybord when playing.</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="font-poppins font-semibold text-9xl uppercase">Y</p>
                </div>
            </div>
            <!-- keybord area -->
            <div class="keybord-container">
                <div class="flex justify-center gap-2 my-2 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-2 my-2 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-2 my-2 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- button area-->
        <div class="w-2/3 flex justify-between">
            <button class="btn bg-[#894189] border-none text-[white] rounded-full">
                <span>Life</span>
                <img src="images/heart.svg" alt="about heart icon" srcset="">
                <span id="current-life">5</span>
              </button>
            <button class="btn bg-[#360490] border-none text-[white] rounded-full">
                <span>Score</span>
                <img src="images/dollar.svg" alt="about heart icon" srcset="">
                <span id="current-score">0</span>
              </button>
            </div>
            </div>
        </section>
        
        <!-- score section -->
        <section id="score" class="flex flex-col justify-center min-h-screen items-center hidden">
            <div class="font-poppins text-[#FFFFFF] space-y-5 text-center bg-[#FFFFFF33] py-5 px-7 rounded-lg">
                <h3 class="text-3xl text-green-400">Game Over!</h3>
                <h1 class="text-6xl">
                    <h2 class="font-extrabold text-5xl">Score : <span id="final-result">10</span></h2>
                    
                </h1>
                <button class="btn bg-[#FFFFFF] text-[#000000]" onclick="play()">Play again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    
 <script src="script/utilitis.js"></script>   
<script src="script/clash.js"></script>
</body>
</html>
